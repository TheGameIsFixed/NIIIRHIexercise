<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | NIIIRHI</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/buildNIIIRHIexercise.json", {onProgress: UnityProgress,
	  Module: {
        onRuntimeInitialized: function () {
		document.getElementById('unityContainer').style.display='none'
		document.getElementById('id_footer').style.display='block'
		}
		}
	  });
    
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer" id="id_footer" style="display: none;">
		<!--<div class="webgl-logo"></div>-->
        <div class="fullscreen" onclick="document.getElementById('unityContainer').style.display='block'; unityInstance.SetFullscreen(1);"></div>
        <div class="title">Click on the following button to start the experiment -&gt; </div>
      </div>
    </div>
  </body>
</html>
